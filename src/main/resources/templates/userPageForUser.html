<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user</title>
</head>
<body>
<p th:text="|id = ${user.getId()}|">VALUE</p>
<p th:text="|username = ${user.getUsername()}|">VALUE</p>
<p th:text="|email = ${user.getEmail()}|">VALUE</p>
<br/>
<a href="/logout">logout</a>
</body>
</html>
