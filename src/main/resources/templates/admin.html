<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>all users</title>
</head>
<body>
<div th:each="user : ${allUsers}">
    <a th:href="@{/admin/{id}(id=${user.getId()})}"
       th:text="${user.getUsername()}">user</a>
</div>
<br/>
<hr/>
<a href="/admin/registration">create new user</a>
<br/>
<br/>
<a href="/logout">logout</a>
</body>
</html>
